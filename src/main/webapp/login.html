<div class="alert alert-danger" ng-show="error">
    Det gick inte att logga in. Vänligen försök igen.
</div>
<form role="form" ng-submit="login()">
    <div class="form-group">
        <label for="username">Användarnamn:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Lösenord:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Logga in</button>
</form>
