<div class="alert alert-danger" ng-show="error">
    Det gick inte att skapa kontot.
</div>
<h2>Skapa konto</h2>
<form role="form" ng-submit="createUser()">
    <div class="form-group">
        <label for="username">Användarnamn:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="account.username"/>
    </div>
    <div class="form-group">
        <label for="password">Lösenord:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="account.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Skapa konto</button>
</form>
