
<h2>{{playerName}}, matcher</h2>


<table class="table table-striped">
    <thead>
    <tr>
        <th>Datum</th>
        <th>Hemmalag</th>
        <th>Bortalag</th>
        <th>Resultat</th>
        <th>Turnering</th>
        <th>Formation</th>
    </tr>
    <tbody>

    <!-- { "mData": "dateOfGame", "sTitle": "Datum" },
            { "mData": "homeTeam.name", "sTitle": "Hemmalag" },
            { "mData": "awayTeam.name", "sTitle": "Bortalag" },
            { "mData": null, "sTitle": "Resultat" },
            { "mData": "tournamentSeason.tournament.name", "sTitle": "Turnering" },
            { "mData":"formation.name", "sTitle": "Formation" }
             -->

    <tr ng-repeat="g in gamesList">
        <td><a href="/#/games/{{g.id}}">{{g.dateOfGame}}</a></td>
        <td>{{g.homeTeam.name}}</td>
        <td>{{g.awayTeam.name}}</td>
        <td>{{g.homeGoals}}-{{g.awayGoals}} ({{g.homeGoalsHalftime}}-{{g.awayGoalsHalftime}})</td>
        <td>{{g.tournamentSeason.tournament.name}}</td>
        <td>{{g.formation.name}}</td>
    </tr>
    </tbody>
